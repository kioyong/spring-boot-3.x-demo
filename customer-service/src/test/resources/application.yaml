spring:
  datasource:
    url: 'jdbc:h2:mem:testdb;MODE=MSSQLServer'
    driverClassName: 'org.h2.Driver'
    username: sa
    password: password
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        connection:
          url: ${spring.datasource.url}
#        dialect: org.hibernate.dialect.H2Dialect
    show-sql: false
#    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
    open-in-view: false
  sql:
    init:
      mode: embedded
logging:
  pattern:
    correlation: '[${spring.application.name:},%X{traceId:-},%X{spanId:-}]'
    console: "[%d{yyyy-MM-dd'T'HH:mm:ss.SSS}]%clr([${LOG_LEVEL_PATTERN:%0.5p}])[%0.50logger{39}][%clr(%0.-50X{myTraceId})][%0.-50X{contextId}][%0.-50X{callerContextId}][%0.-20X{applicationId}][%0.-30X{businessFunction}][%0.-20X{messageType}][%0.-10X{applicationVersion}][%0.-20t][%0.-250X{businessKeys}] %clr(%0.-250m%n)"